<assistant-item>
    <li style="width: 100%">
        <strong class="col-md-1"></strong>
        <span class="col-md-2"> {nickname}</span>
        <span class="col-md-2"> {date}</span>
        <span class="col-md-2"> {lFlg} </span>
        <span class="col-md-2"> {remark}</span>
        <span class="col-md-2"><input onclick="{mass}" class="btn btn-info" style="padding: 3px 12px; font-size: 10px;" type="button" value="群发"/></span>
        <strong class="col-md-1"></strong>
    </li>
    <br>
    <br>

    <script>
        var self = this;
        var item = self.opts.curritem;
        var createTime = new Date(item.crtOn);
        var year = createTime.getFullYear();
        var month = createTime.getMonth() + 1;
        var day = createTime.getDate();
        self.date =  year + '-' + month + '-' + day;

        mass(e){
            e.preventUpdate = true;
            riot.route('assistant/mass/_' + item._id);
        }
    </script>
</assistant-item>
